<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Colspan and Rowspan with Bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
   .center{
	        text-align: center;
 }

    .col{
        padding: 10px 15px;
        background: #abb1b8;
        border: 1px solid rgba(0,0,0,0.5)
}
    #white{
        padding: 10px 15px;
        background: white;
        border: 1px solid rgba(0,0,0,0.5)
}
</style>
  </head>

 <div class="container">
        <p><center>Karen Macam&nbsp;&nbsp;&nbsp;IV BS MATH CIT</center></p>
    </div>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
  				 <div class="center">
					<div class="container">
					<p>Colspan and Rowspan with Bootstrap</p>
   					</div>

       						 <div class="row">
                					<div class="col"><strong>ANIMALS</strong></div>
	    					<div class="col">&nbsp;</div>
            					</div>

        						<div class="row">
                					<div class="col">Hippopotamus</div>
	    					<div class="col">&nbsp;</div>
            					</div>

        						<div class="row">
                					<div class="col">Horse</div>
	    					<div class="col" id="white">Mare</br>Stallion</div>
            					</div>

        						<div class="row">
                					<div class="col">Crocodile</div>
	    					<div class="col">&nbsp;</div>
            					</div>

        						<div class="row">
                					<div class="col">Chicken</div>
	    					<div class="col" id="white">Hen<br/>Rooster</div>
            					</div>      
				</div>
			</div>   

			<div class="col-md-6">
				<div class="container">
        				<p><center>Last Activity looks like this</center></p>
   				 </div>

			<table style="background-color: #999999 ; width: 30% ; margin : auto">
				<colgroup>
 				<col style="background-color : #C0C0C0">
				<col style="background-color : #FFFFFF">
				</colgroup>
				<tr>
					<th colspan = "2">Animals</th>
				</tr>
				<tr>
					<th colspan = "2">Hippopotamus</th>
				</tr>
				<tr>
					<th rowspan = "2">Horse</th>
					<td style="text-align: center">Mare</td>
				</tr>
				<tr>
					<td style="text-align: center">Stallion</td>
				</tr>
				<tr>
					<th colspan = "2">Crocodile</th>
				</tr>
				<tr>
					<th rowspan = "2">Chicken</th>
					<td style="text-align: center">Hen</td>
				</tr>
				<tr>
					<td style="text-align: center">Rooster</td>
				</tr>
			</table>
			</div>
		</div>
	</div>
</body>
</html>
